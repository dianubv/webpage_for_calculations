<!DOCTYPE html>
<html>
<head>
  <title>Test Results</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div id="content">
    <h1 id="title">Test Results Calculator</h1>
    <p id="instruction">Enter test results:</p>
    <div class="input-columns">
      <div class="column">
        <input type="number" id="num1" placeholder="First test result">
        <input type="number" id="num2" placeholder="Second test result">
        <input type="number" id="num3" placeholder="Third test result">
      </div>
      <div class="column" id="additionalInputs">
        <input type="number" id="num4" placeholder="Fourth test result" style="display: none;">
        <input type="number" id="num5" placeholder="Fifth test result" style="display: none;">
        <input type="number" id="num6" placeholder="Sixth test result" style="display: none;">
      </div>
    </div>
    <div>
      <input type="number" id="testRequirement" placeholder="Test Stated Requirement">
    </div>

    <button id="startButton">Calculate Average</button>
    <div id="result"></div>
  </div>

  <div id="enteredValues" style="display: none;">
    <p>Entered Values:</p>
    <p id="num1Display"></p>
    <p id="num2Display"></p>
    <p id="num3Display"></p>
    <p id="num4Display"></p>
    <p id="num5Display"></p>
    <p id="num6Display"></p>
    <p id="testRequirementDisplay"></p>
  </div>

  
  </div>

  <script src="script.js"></script>
</body>
</html>
